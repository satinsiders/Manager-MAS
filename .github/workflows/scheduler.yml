name: MAS Scheduler

on:
  schedule:
    - cron: '0 7 * * *'
    - cron: '0 23 * * 5'
  workflow_dispatch:
    inputs:
      run_type:
        description: 'Run type to trigger (daily or weekly)'
        required: true
        default: daily

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger scheduler
        env:
          SCHED_URL: ${{ secrets.SCHEDULER_URL }}
          SCHED_TOKEN: ${{ secrets.SCHEDULER_TOKEN }}
        run: |
          if [ -n "${{ github.event.inputs.run_type }}" ]; then
            RUN_TYPE="${{ github.event.inputs.run_type }}"
          elif [ "${{ github.event.schedule }}" = "0 7 * * *" ]; then
            RUN_TYPE="daily"
          else
            RUN_TYPE="weekly"
          fi
          curl -X POST "$SCHED_URL?run_type=$RUN_TYPE" -H "Authorization: Bearer $SCHED_TOKEN"
